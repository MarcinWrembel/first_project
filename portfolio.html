<!DOCTYPE html>
<html lang="pl-PL">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">

    <title>Portfolio</title>

</head>

<body>
    <!-- header>a[rel="noopener noreferrer"]+(ul>li*3>a[rel="noopener noreferrer"])+(ul>li*2>a[rel="noopener noreferrer"])+main+footer>address -->
    <header class="header container">
        <a class="link logo" href="./index.html">Web<span class="logo--black">Studio</span></a>
        <nav class="header__navigation">
            <ul class="list header__list">
                <li><a class="link active" href="./index.html" rel="noopener noreferrer">Agencja</a></li>
                <li><a class="link" href="./portfolio.html" rel="noopener noreferrer">Portfolio</a></li>
                <li><a class="link" href="" rel="noopener noreferrer">Kontakt</a></li>
            </ul>
        </nav>
        <div class="header__contact">
            <a class="link" href="mailto:info@devstudio.com" rel="noopener noreferrer">info@devstudio.com</a>
            <a class="link" href="tel:+48111111111" rel="noopener noreferrer">+48 111 111 111</a>
        </div>
    </header>
    <main>
        <hr class="line">
        <!-- ul>li*5>button[type="button"]^^ul>li*9>figure>img[width height]+figcaption -->
        <div class="container">
            <ul class="list button--gap">
                <li><button class="button--grey" type="button">Wszystkie</button></li>
                <li><button class="button--grey" type="button">Strony</button></li>
                <li><button class="button--grey" type="button">Aplikacje</button></li>
                <li><button class="button--grey" type="button">Dizajn</button></li>
                <li><button class="button--grey" type="button">Marketing</button></li>
            </ul>
        </div>
        <div class="container">
            <ul class="list container__products">
                <li>
                    <figure class="image__container2">
                        <img src="./images/portfolio1.jpg" alt="zdjęcie z przedstawieniem zespołu" width="370"
                            height="294">
                        <figcaption>
                            <h4 class="image__container2__heading">Technocrack</h4>
                            <p class="image__container2__desc">Strona internetowa</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="image__container2">
                        <img src="./images/portfolio2.jpg"
                            alt="zdjęcie przedstawia graczy New Orlean przeciwko Golden Star" width="370" height="294">
                        <figcaption>
                            <h4 class="image__container2__heading">Grafika New Orlean vs Golden Star</h4>
                            <p class="image__container2__desc">Dizajn</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="image__container2">
                        <img src="./images/portfolio3.jpg" alt="zdjęcie przedstawia logo restauracji Seafood"

                            <h4 class="image__container2__heading">Restauracja Seafood</h4>

                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="image__container2">
                        <img src="./images/portfolio4.jpg" alt="zdjęcie przedstawia słuchawki" width="370" height="294">
                        <figcaption>
                            <h4 class="image__container2__heading">Projekt Prime</h4>
                            <p class="image__container2__desc">Marketing</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="image__container2">
                        <img src="./images/portfolio5.jpg" alt="zdjęcie przedstawia pudełka" width="370" height="294">
                        <figcaption>
                            <h4 class="image__container2__heading">Projekt Boxes</h4>
                            <p class="image__container2__desc">Aplikacja</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="image__container2">
                        <img src="./images/portfolio6.jpg"

                            height="294">
                        <figcaption>
                            <h4 class="image__container2__heading">Inspiration has no Borders</h4>

                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="image__container2">
                        <img src="./images/portfolio7.jpg"
                            alt="zdjęcie przedstawia dwie strony z magazynu Limited Edition" width="370" height="294">
                        <figcaption>
                            <h4 class="image__container2__heading">Magazyn Limited Edition</h4>
                            <p class="image__container2__desc">Dizajn</p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="image__container2">
                        <img src="./images/portfolio8.jpg" alt="zdjęcie przedstawia etykietę LAB EL TAG" width="370"
                            height="294">
                        <figcaption>
                            <h4 class="image__container2__heading">Projekt LAB</h4>

                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="image__container2">
                        <img src="./images/portfolio9.jpg" alt="zdjęcie przedstawia stonę aplikacji Growing Business"
                            width="370" height="294">
                        <figcaption>
                            <h4 class="image__container2__heading">Growing Business</h4>
                            <p class="image__container2__desc">Aplikacja</p>
                        </figcaption>
                    </figure>

            <a class="link logo" href="./index.html">Web<span class="logo--white">Studio</span></a>
            <address class="address">
                <p class="address__location">m. Warszawa, Aleje Jerozolimskie 21</p>
                <a class="link address__link" href="mailto:info@example.com" rel="noopener noreferrer">info@example.com
                </a>
                <a class="link address__link" href="tel:+48111111111" rel="noopener noreferrer">+48 111 111 111
